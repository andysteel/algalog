spring.datasource.hikari.jdbc-url=jdbc:postgresql://localhost:5432/algalog
spring.datasource.hikari.username=${USER_PG:root}
spring.datasource.hikari.password=${PASS_PG:blablabla}
spring.datasource.hikari.idle-timeout=30
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql=trace


